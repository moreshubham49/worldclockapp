<div class="a">
<div class="container mt-5" id="form1">
  <form  #myForm="ngForm" (ngSubmit)="login(myForm)" role="form" >
      <div class="form-group">
          <img src="assets/icon.png" alt="logo" class="rounded mx-auto d-block" height="100px" width="220px"><br>
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email"  name="email" required="required" ngModel  aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" id="password"  name="password" required="required" ngModel  class="form-control" required>
        
      </div>
      <button type="reset" class="btn btn-primary">reset</button> &nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div> 
</div>
